<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
<button ion-item *ngFor="let user of users"  (click)="goToDetails(user.id)">
<ion-avatar item-left>
  <img *ngIf="user.address_type == 'Ms.' " src="assets/images/Amy_Jones.jpg">
  <img *ngIf="user.address_type == 'Mr.' " src="assets/images/James_King.jpg">
</ion-avatar>
<h2>{{user.name}}</h2>
<h4 *ngIf="user.committee_member">{{user.committee_member}}</h4>
<ion-icon md="md-arrow-forward"  item-right></ion-icon>
</button>
</ion-list>
</ion-content>
